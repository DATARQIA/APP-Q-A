<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aplicacion Q&A -- Hecjo por CHATGTP ---</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .hidden { display: none; }
  </style>
</head>
<body>
  <div class="container mt-5">
    <div id="quiz-container">
      <div id="question-container"></div>
      <div id="answer-container" class="mt-3"></div>
      <button id="next-button" class="btn btn-primary mt-3">Siguiente</button>
    </div>
    <div id="result-container" class="hidden">
      <h3>Resultados</h3>
      <p id="score"></p>
      <button id="retry-button" class="btn btn-primary mt-3">Reintentar</button>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
